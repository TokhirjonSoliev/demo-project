databaseChangeLog:
  - changeSet:
      id: create-vacation-table
      author: gargatuma
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: vacation
      changes:
        - createTable:
            tableName: vacation
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_vacation
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_vacation_user
                    references: user(id)
              - column:
                  name: start
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end
                  type: date
                  constraints:
                    nullable: false
