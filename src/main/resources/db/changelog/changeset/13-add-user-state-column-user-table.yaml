databaseChangeLog:
  - changeSet:
      id: add-user-state-column-to-user-table
      author: gargatuma
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: user
                columnName: user_state
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: user_state
                  type: varchar(50)
                  defaultValue: 'MAIN_MENU'
                  constraints:
                    nullable: false
