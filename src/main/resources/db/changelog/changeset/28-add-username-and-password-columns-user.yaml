databaseChangeLog:
  - changeSet:
      id: add_username_and_password_columns_to_user_table
      author: Tokhir
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: user
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: username
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
