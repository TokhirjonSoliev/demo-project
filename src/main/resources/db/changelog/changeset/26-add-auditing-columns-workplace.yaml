databaseChangeLog:
  - changeSet:
      id: add_auditing_columns_to_workplace_table
      author: Tokhirjon
      preConditions:
      - onFail: MARK_RAN
      - tableExists:
            tableName: workplace
      changes:
        - addColumn:
            tableName: workplace
            columns:
              - column:
                  name: created_at
                  type: timestamp without time zone
                  defaultValueComputed: now()
              - column:
                  name: createdBy
                  type: UUID
              - column:
                  name: updated_at
                  type: timestamp without time zone
                  defaultValueComputed: now()
              - column:
                  name: updatedBy
                  type: UUID
