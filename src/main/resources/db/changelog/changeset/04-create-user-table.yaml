databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: gargatuma
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_user
              - column:
                  name: preferred_workplace_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_workplace
                    references: workplace(id)
              - column:
                  name: telegram_id
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: employment_start
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: employment_end
                  type: date
